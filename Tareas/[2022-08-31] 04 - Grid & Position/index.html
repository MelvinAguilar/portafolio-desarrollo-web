<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Position</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section>
        <div class="card shadow">
            <h1>Grid & Position</h1>

            <!-- div.figure-item.item-top.item-left>(div.item-$)*5 -->
            <div id="icon-1" class="figure-item item-top item-left">
                <div class="item-1"></div>
                <div class="item-2"></div>
                <div class="item-3"></div>
                <div class="item-4"></div>
                <div class="item-5"></div>
            </div>
            <!-- div.figure-item.item-top.item-right>(div.item-$)*5 -->
            <div id="icon-2" class="figure-item item-top item-right">
                <div class="item-1"></div>
                <div class="item-2"></div>
                <div class="item-3"></div>
                <div class="item-4"></div>
                <div class="item-5"></div>
            </div>
            <!-- div.figure-item.item-bottom.item-left>(div.item-$)*5 -->
            <div id="icon-3" class="figure-item item-bottom item-left">
                <div class="item-1"></div>
                <div class="item-2"></div>
                <div class="item-3"></div>
                <div class="item-4"></div>
                <div class="item-5"></div>
            </div>
            <!-- div.figure-item.item-bottom.item-right>(div.item-$)*5 -->
            <div id="icon-4" class="figure-item item-bottom item-right">
                <div class="item-1"></div>
                <div class="item-2"></div>
                <div class="item-3"></div>
                <div class="item-4"></div>
                <div class="item-5"></div>
            </div>

        </div>
    </section>
</body>
</html>
