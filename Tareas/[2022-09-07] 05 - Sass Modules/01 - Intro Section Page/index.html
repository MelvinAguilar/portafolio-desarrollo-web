<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Intro Section Page</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-logo">
                <img src="./assets/img/logo.svg" alt="logo">
            </div>
            <div class="header-menu">
                <nav class="header-nav">
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div class="header-signin">
                    <a href="#">Login</a>
                    <button class="btn-primary">Register</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="information">
            <div class="main-container">
                <div class="main-content">
                    <h1>Make remote work</h1>
                    <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                    <button class="btn-primary">Learn more</button>
                    <div class="client">
                        <img src="./assets/img/client-databiz.svg" alt="databiz">
                        <img src="./assets/img/client-audiophile.svg" alt="audiophile">
                        <img src="./assets/img/client-meet.svg" alt="meet">
                        <img src="./assets/img/client-maker.svg" alt="maker">
                    </div>
                </div>
                <div class="main-image">
                    <img src="./assets/img/image-hero-desktop.png" alt="working">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Coded by <bold>Melvin Aguilar</bold>.</p>
    </footer>
</body>
</html>
